<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个 shallowRef 函数
        function shallowRef(target) {
            return {
                // 保存 target 数据
                _value: target,
                get value() {
                    console.log('劫持到了读取数据')
                    return this._value
                },
                set value(val) {
                    console.log('劫持到了修改数据, 准备更新界面', val)
                }
            }
        }

        // 定义一个 ref 函数
        function shallowRef(target) {
            target = reactive(target)
            return {
                // 保存 target 数据
                _value: target,
                get value() {
                    console.log('劫持到了读取数据')
                    return this._value
                },
                set value(val) {
                    console.log('劫持到了修改数据, 准备更新界面', val)
                }
            }
        }
    </script>
</body>
</html>
